<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Building Page</title>
<style>
    @import url(‘https://fonts.googleapis.com/css22?family=Poppins:wght@300;400;500;600;700;800;900&display=swap’);
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background-image: url('clg.jpg'); /* Replace 'building.jpg' with your actual image */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .container {
        text-align: center;
    }
    
    .button {
        display: inline-block;
        padding: 15px 30px;
        background: transparent;
        backdrop-filter:blur(2px);
        font-size: 18px;
        border-radius: 200px;
        margin: 10px;
        cursor: pointer;
        
    }
    
    /* Style for the button container */
    .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
        
    }
</style>
</head>
<body>

<div class="container">
    <div class="button-container">
        <button class="button"><b>Button 1</b></button>
        <button class="button"><b>Button 2</b></button>
        <button class="button"><b>Button 3</b></button>
    </div>
    <div class="button-container">
        <button class="button"><b>Button 4</b></button>
        <button class="button"><b>Button 5</b></button>
        <button class="button"><b>Button 6</b></button>
    </div>
</div>

</body>
</html>
