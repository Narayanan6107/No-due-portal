<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Assignment Column</h2>
    <form action="/teacher" method="post">
        <label for="assignment_name">Assignment Name:</label>
        <input type="text" id="assignment_name" name="assignment_name" required>
        <button type="submit">Add Assignment</button>
    </form>

    <h2>Update Assignment</h2>
    <form action="/teacher" method="post">
        <label for="column_name">Column Name:</label>
        <input type="text" id="column_name" name="column_name" required>
        <label for="roll_no">Roll Number:</label>
        <input type="text" id="roll_no" name="roll_no" required>
        <button type="submit">Update Assignment status</button>
    </form>
    <form action="" method="post">
        <label for="roll_no_change">Roll Number:</label>
        <input type="text" id="roll_no_change" name="roll_no_change" required>
        <button type="submit">Authorize</button>
    </form>

</div>

</body>
</html>
