<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Student Details</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background:url('https://media.istockphoto.com/id/1414633014/vector/dark-blue-abstract-background-geometry-shine-and-layer-element-vector-for-presentation.jpg?s=612x612&w=0&k=20&c=qbicVb5AiuVy4ZiPhBGTjTh2lrIWj0eYYIobq-xUhx0=') no-repeat;
        margin: 0;
        background-size:cover;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    .form-button {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .form-button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Add Student Details</h2>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
    
        <label for="roll">Roll Number:</label>
        <input type="text" id="roll" name="roll"><br><br>
    
        <label for="dept">Department:</label>
        <input type="text" id="dept" name="dept"><br><br>
    
        <label for="sem">Semester:</label>
        <input type="text" id="sem" name="sem"><br><br>
    
        <label for="year">Year:</label>
        <input type="text" id="year" name="year"><br><br>
    
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
